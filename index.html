<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock" id="clock">
        <div class="second" id="second"></div>
        <div class="minute" id="minute"></div>
        <div class="hour" id="hour"></div>
        <div class="circle"></div>
        <div class="nums o1">1</div>
        <div class="nums o2">2</div>
        <div class="nums o3">3</div>
        <div class="nums o4">4</div>
        <div class="nums o5">5</div>
        <div class="nums o6">6</div>
        <div class="nums o7">7</div>
        <div class="nums o8">8</div>
        <div class="nums o9">9</div>
        <div class="nums o10">10</div>
        <div class="nums o11">11</div>
        <div class="nums o12">12</div>
    </div>
    <div class="electronic">
        <p id="time"></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
